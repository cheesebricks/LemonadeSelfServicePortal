<!DOCTYPE html>
<html lang="en">
<head>

<title>Self‑Service Content Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Self‑Service Content Generator</h1>

</body>
</html>
